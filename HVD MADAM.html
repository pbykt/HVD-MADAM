<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Virtual Valentine Chat</title>
    <style>
        body {
            background-color: #ffebf0;
            text-align: center;
            font-family: Arial, sans-serif;
            overflow: hidden;
        }
        .chat-container {
            width: 300px;
            background: white;
            border-radius: 10px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
            padding: 20px;
            margin: auto;
            margin-top: 50px;
        }
        .chat-box {
            height: 200px;
            overflow-y: auto;
            border: 1px solid #ccc;
            padding: 10px;
            border-radius: 10px;
            display: flex;
            flex-direction: column;
        }
        .message {
            padding: 10px;
            border-radius: 10px;
            margin: 5px 0;
            width: fit-content;
            max-width: 80%;
        }
        .left {
            background: #ff85a2;
            color: white;
            align-self: flex-start;
        }
        .right {
            background: #ffd1dc;
            color: black;
            align-self: flex-end;
            margin-left: auto;
        }
        .input-container {
            margin-top: 10px;
            display: flex;
        }
        input {
            flex: 1;
            padding: 8px;
            border: 1px solid #ccc;
            border-radius: 5px;
        }
        button {
            padding: 8px 12px;
            background: #ff85a2;
            border: none;
            color: white;
            border-radius: 5px;
            margin-left: 5px;
            cursor: pointer;
        }
    </style>
</head>
<body>
    <h1>ðŸ’– Virtual Valentine Chat ðŸ’–</h1>
    <div class="chat-container">
        <div class="chat-box" id="chatBox"></div>
        <div class="input-container">
            <input type="text" id="messageInput" placeholder="Type your message...">
            <button onclick="sendMessage()">Send</button>
        </div>
    </div>

    <script>
        function sendMessage() {
            const input = document.getElementById("messageInput");
            const message = input.value.trim();
            if (message === "") return;

            const chatBox = document.getElementById("chatBox");
            const userMessage = document.createElement("div");
            userMessage.classList.add("message", "right");
            userMessage.textContent = message;
            chatBox.appendChild(userMessage);

            input.value = "";
            chatBox.scrollTop = chatBox.scrollHeight;
        }
    </script>
</body>
</html>

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Virtual Valentine Card</title>
    <style>
        body {
            background-color: #ffebf0;
            text-align: center;
            font-family: Arial, sans-serif;
            overflow: hidden;
        }
        .container {
            position: relative;
            margin-top: 50px;
        }
        .heart {
            position: absolute;
            color: red;
            font-size: 24px;
            animation: float 4s linear infinite;
        }
        @keyframes float {
            0% { transform: translateY(100vh) scale(0.5); opacity: 1; }
            100% { transform: translateY(-10vh) scale(1.2); opacity: 0; }
        }
        .card {
            background: white;
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.2);
            display: inline-block;
            position: relative;
            animation: fadeIn 1.5s ease-in-out;
        }
        @keyframes fadeIn {
            0% { opacity: 0; transform: scale(0.9); }
            100% { opacity: 1; transform: scale(1); }
        }
        .hidden-message {
            display: none;
            color: #d63384;
            font-weight: bold;
        }
        .message-history {
            display: none;
            margin-top: 20px;
            text-align: left;
            max-width: 300px;
            margin-left: auto;
            margin-right: auto;
            background: white;
            padding: 10px;
            border-radius: 10px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.2);
            position: relative;
        }
        .eye-icon {
            cursor: pointer;
            font-size: 20px;
            color: white;
            position: absolute;
            top: 10px;
            right: 10px;
            transition: transform 0.3s ease-in-out;
        }
        .eye-icon:hover {
            transform: scale(1.2);
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>üíñ Happy Valentine's Day! üíñ</h1>
        <div class="card">
            <p>Enter your custom message:</p>
            <input type="text" id="message" placeholder="Type your message here...">
            <button onclick="revealMessage()">Show Surprise</button>
            <p class="hidden-message" id="valentineMessage"></p>
            <span class="eye-icon" onclick="toggleHistory()">üëÅÔ∏è</span>
        </div>
        <div class="message-history" id="historyContainer">
            <h3>Message History:</h3>
            <ul id="historyList"></ul>
        </div>
    </div>

    <script>
        function createHeart() {
            const heart = document.createElement("div");
            heart.classList.add("heart");
            heart.innerHTML = "‚ù§Ô∏è";
            document.body.appendChild(heart);
            heart.style.left = Math.random() * 100 + "vw";
            heart.style.animationDuration = Math.random() * 2 + 3 + "s";
            setTimeout(() => heart.remove(), 4000);
        }
        setInterval(createHeart, 300);

        function revealMessage() {
            const message = document.getElementById("message").value;
            const valentineMessage = document.getElementById("valentineMessage");
            valentineMessage.textContent = message || "You are loved! üíï";
            valentineMessage.style.display = "block";
            
            if (message) {
                const historyList = document.getElementById("historyList");
                const listItem = document.createElement("li");
                listItem.textContent = message;
                historyList.appendChild(listItem);
            }
        }

        function toggleHistory() {
            const historyContainer = document.getElementById("historyContainer");
            historyContainer.style.display = historyContainer.style.display === "none" ? "block" : "none";
        }
    </script>
</body>
</html>
